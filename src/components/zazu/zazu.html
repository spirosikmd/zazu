<div ng-repeat="zazu in $ctrl.zazus track by zazu.id">
  <zazu-item ng-if="!zazu.temp"
             zazu="zazu"
             is-selected="$ctrl.isSelected($index)"
             on-update-checked="$ctrl.updateChecked(id, checked)"
             on-update-label="$ctrl.updateLabel($event, id, label)"
             on-out-viewport="$ctrl.scroll(offset)">
  </zazu-item>
  <form ng-if="$ctrl.modes.create && zazu.temp" ng-submit="$ctrl.create($ctrl.zazu)">
    <input type="text" ng-model="$ctrl.zazu.label" name="label" id="label" title="Zazu label" required
           focus="$ctrl.modes.create" class="zazu__new" elastic-input elastic-input-min-width="100px">
  </form>
</div>
